<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script   src="https://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="node_modules/d3/d3.min.js" charset="utf-8"></script>
    <!--<script src="node_modules/bootstrap/dist/js/bootstrap.min.js" charset="utf-8"></script>-->
    <link rel="stylesheet" href="css/style.css"/>
    <script type="text/javascript" src="js/utility.js"></script>
    <script type="text/javascript" src="js/F1WorldChampionship_chart.js"></script>
</head>
<body>
    <div id="vizContainer">
        <div id="titleContainer">
            <img src="img/Logo_f1_title.png" height="40" id="imgTitle">
        </div>

        <div  id="chart"></div>
        <footer>
            Â© 2016 - Made with <s>love</s> a keyboard by Raffaele Giannella and Matteo Borghi
            <span><a href="https://github.com/lele92/F1_VisualAnalytics" target="_blank">> This project on GitHub</a></span>
        </footer>
    </div>
    <!-- Modal Pilot -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header" id="modal-pilot-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h3 class="modal-title" id="pilotModalTitle">Pilot Insight</h3>
                </div>
                <div class="modal-body" id="modal-pilot-body">
                </div>
                <div class="modal-footer" id="modal-pilot-footer">
                    <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal GP -->
    <div class="modal fade" id="gpModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header" id="modal-gp-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h3 class="modal-title" id="gpModalTitle">GP Insight</h3>
                </div>
                <div class="modal-body" id="modal-gp-body">
                </div>
                <div class="modal-footer" id="modal-gp-footer">
                    <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
